<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Рік Оуенс — Головна</title>

    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <header class="site-header">
        <div class="container" style="display:flex;align-items:center;justify-content:space-between">
            <div class="logo">R. O. | Дизайнер</div>
            <nav class="main-nav" aria-label="Головне меню">
                <a href="../site/index.html">Головна</a>
                <a href="../site/muses/muses.html">Музи</a>
                <a href="../site/shows/show.html">Покази</a>
                <a href="../site/shop/shop.html">Магазин</a>
                <a href="../site/register/register.html">Реєстрація</a>
            </nav>
        </div>
    </header>

    <main class="hero">
        <div class="hero-inner">

            <h1 class="page-title">R i c k &nbsp; &nbsp; O w e n s</h1>

            <!-- Slider -->
            <div id="slider" class="slider" role="region" aria-roledescription="carousel" aria-label="Головний слайдер">
                <div class="controls" aria-hidden="false">
                    <button id="prev" class="btn arrow" type="button" aria-label="Попередній">‹</button>
                    <button id="next" class="btn arrow" type="button" aria-label="Наступний">›</button>
                </div>

                <div id="slides" class="slides" role="region" aria-label="Слайди">
                    <!-- Slides injected by JS -->
                </div>

                <div id="dots" class="dots" role="tablist" aria-label="Індикатори"></div>
            </div>

        </div>
    </main>

    <!-- Lightbox / Modal -->
    <div id="lightbox" class="lightbox" aria-hidden="true">
        <div class="lb-top">
            <button id="lb-full" class="lb-btn" type="button" title="Fullscreen" aria-label="На весь екран">⤢</button>
            <button id="lb-close" class="lb-btn" type="button" title="Закрити" aria-label="Закрити">✕</button>
        </div>

        <button id="lb-prev" class="lb-nav lb-left" type="button" aria-label="Попередній">‹</button>
        <div id="lb-body" class="lb-body" role="dialog" aria-modal="true"></div>
        <button id="lb-next" class="lb-nav lb-right" type="button" aria-label="Наступний">›</button>
    </div>
    <script src="js/slider.js" defer></script>

    <script>
        document.addEventListener("fullscreenchange", () => {
            const textBlocks = document.querySelectorAll("h2, p");
            if (document.fullscreenElement) {
                textBlocks.forEach(el => el.style.color = "white");
            } else {
                textBlocks.forEach(el => el.style.color = "black");
            }
        });
    </script>
    <script>
        (function () {
            const links = document.querySelectorAll('.main-nav a');
            const path = location.pathname.split('/').pop().toLowerCase();
            links.forEach(a => {
                const href = a.getAttribute('href').split('/').pop().toLowerCase();
                if (href === path) a.classList.add('active'); else a.classList.remove('active');
            });
        })();
    </script>
</body>
</html>
