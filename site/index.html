<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Рік Оуенс — Головна</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="site-header">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between">
      <div class="logo">R. O. | Дизайнер</div>
      <nav class="main-nav" aria-label="Головне меню">
        <a class="nav-item" href="index.html">Головна</a>
        <a class="nav-item" href="muses/muses.html">Музи</a>
        <a class="nav-item" href="shows/show.html">Покази</a>
        <a class="nav-item" href="shop/shop.html">Магазин</a>
        <a class="nav-item" href="about the author/AtA.html">Про автора</a>
      </nav>
    </div>
  </header>

  <main class="hero container">
    <script src="js/slider.js" defer></script>
    <!-- твій fullscreenchange-скрипт: теж обгорнути в DOMContentLoaded або теж defer -->
    <script>
      document.addEventListener('DOMContentLoaded', ()=> {
      document.addEventListener("fullscreenchange", () => {
        const textBlocks = document.querySelectorAll("h2, p");
        if (document.fullscreenElement) {
          textBlocks.forEach(el => el.style.color = "white");
        } else {
          textBlocks.forEach(el => el.style.color = "black");
        }
      });
    });
    </script>
  </main>

  <footer class="site-footer">© Rick Owens — Головна</footer>

  <!-- скрипт для активного пункту меню -->
  <script>
  (function(){
    const links = document.querySelectorAll('.main-nav a');
    const path = location.pathname.split('/').pop().toLowerCase();
    links.forEach(a=>{
      const href = a.getAttribute('href').split('/').pop().toLowerCase();
      if(href === path || (href === '' && (path === 'index.html' || path === ''))) {
        a.classList.add('active');
      } else a.classList.remove('active');
    });
  })();
  </script>
  
</body>
</html>
