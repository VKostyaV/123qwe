<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Рік Оуенс — Головна</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">R. O. | Дизайнер</div>
    <nav class="main-nav" aria-label="Головне меню">
      <a class="nav-item active" data-page="home"  href="#">Головна</a>
      <a class="nav-item" data-page="muses" href="..\site\muses\muses.html">Музи</a>
      <a class="nav-item" data-page="shows" href="..\site\shows\show.html">Покази</a>
      <a class="nav-item" data-page="shop" href="..\site\shop\shop.html">Магазин</a>
      <a class="nav-item" data-page="about" href="..\site\about the author\AtA.html">Про автора</a>
    </nav>
  </header>

  <main class="hero">
    <div class="hero-inner">
      <div id="slider" class="slider" aria-roledescription="carousel">
        <div class="controls">
          <button id="prev" class="btn arrow" aria-label="Попередній">‹</button>
          <button id="next" class="btn arrow" aria-label="Наступний">›</button>
        </div>

        <div id="slides" class="slides" role="region" aria-label="Слайди">
          <!-- Slides injected by JS OR you can keep them static here -->
        </div>

        <div id="dots" class="dots" role="tablist" aria-label="Індикатори"></div>
      </div>

      <div class="hint">Клікніть на зображення/текст/відео щоб збільшити</div>
    </div>
  </main>

  <!-- Lightbox / Modal -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="lb-top">
      <button id="lb-full" class="lb-btn" title="Fullscreen">⤢</button>
      <button id="lb-close" class="lb-btn" title="Закрити">✕</button>
    </div>
    <button id="lb-prev" class="lb-nav lb-left" aria-label="Попередній">‹</button>
    <div id="lb-body" class="lb-body" role="dialog" aria-modal="true"></div>
    <button id="lb-next" class="lb-nav lb-right" aria-label="Наступний">›</button>
  </div>

  <script src="js/slider.js"></script>
  
  <script>
  document.addEventListener("fullscreenchange", () => {
    const textBlocks = document.querySelectorAll("h2, p"); // усі текстові елементи
    if (document.fullscreenElement) {
      textBlocks.forEach(el => el.style.color = "white"); // у fullscreen — білий
    } else {
      textBlocks.forEach(el => el.style.color = "black"); // повернення до чорного
    }
  });
</script>

</body>
</html>
